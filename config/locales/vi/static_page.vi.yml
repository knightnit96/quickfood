      home: "Trang chủ"
      some_about_us: "Vài lời về chúng tôi"
      detail_some_about_us: "Trang Giới thiệu là một trang trên trang web của bạn cho độc giả biết tất cả về bạn.
        Nó bao gồm một mô tả chi tiết bao gồm tất cả các khía cạnh của doanh nghiệp của bạn và bạn là doanh nhân. Điều này
        có thể bao gồm các sản phẩm hoặc dịch vụ bạn đang cung cấp, cách bạn trở thành một doanh nghiệp, sứ mệnh của bạn
        và tầm nhìn, mục tiêu của bạn và có thể một cái gì đó về các mục tiêu trong tương lai của bạn. Trang Giới thiệu của bạn là hoàn hảo của bạn
        cơ hội để kể một câu chuyện hấp dẫn về doanh nghiệp của bạn."
      mission: "Nhiệm vụ"
      detail_mission: "Bắt đầu trang Giới thiệu của bạn bằng cách nói với khách hàng về bản thân bạn. Có gì độc đáo ở bạn
        các tính năng chính của bạn là gì và nhiệm vụ của bạn là gì? Cố gắng nổi bật bằng cách truyền đạt các giá trị và văn hóa của bạn
        như một thương hiệu, hoặc những gì mang lại cho công ty của bạn với nhau. Sử dụng khu vực này để trả lời đầy đủ câu hỏi bạn là ai
        như một thương hiệu, và những gì bạn đại diện. Điều này không có nghĩa là nó phải quá dài, nhưng bạn có thể sử dụng nó
        không gian để giao tiếp bản thân theo cách bạn cảm thấy thoải mái, với khán giả của mình."
      history: "Lịch sử"
      detail_history: "Đưa khách truy cập trên trang web của bạn đến một chuyến đi xuống làn đường bộ nhớ và cung cấp cho họ cái nhìn sâu sắc về
        lịch sử đằng sau cửa hàng của bạn. Tại đây, bạn có thể chỉ cho họ nơi, cách thức và thời điểm bạn bắt đầu và mọi thứ của bạn
        kinh doanh đã hoàn thành trên đường đi Đây là cơ hội của bạn để chia sẻ các cột mốc và thành tích có liên quan của bạn
        liên quan đến doanh nghiệp của bạn một cách hấp dẫn. Bạn thậm chí có thể chọn trình bày lịch sử của mình cho người xem của bạn trong
        hình thức của dòng thời gian, cho phép bạn hiển thị một lượng lớn thông tin một cách trực quan
        cách thức. Khách hàng hoặc khách hàng tiềm năng của bạn có thể quan tâm đến việc xem bạn đã tăng trưởng như thế nào trong những năm qua."
